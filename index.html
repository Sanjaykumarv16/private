<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff4e8a, #ff9a9e);
    color: white;
    text-align: center;
}

.container {
    margin-top: 100px;
}

h1 {
    font-size: 40px;
}

.question {
    margin-top: 40px;
    font-size: 24px;
}

button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.option-btn {
    background: white;
    color: #ff4e8a;
}

#yesBtn {
    background: white;
    color: #ff4e8a;
}

#noBtn {
    background: black;
    color: white;
    position: fixed; /* FIXED instead of absolute */
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="container" id="page1">
    <h1>Hey Beautiful â¤ï¸</h1>
    <div class="question">Do you love surprises?</div>
    <button class="option-btn" onclick="nextPage(2)">Of course ğŸ˜</button>
    <button class="option-btn" onclick="nextPage(2)">Maybe ğŸ‘€</button>
</div>

<div class="container hidden" id="page2">
    <div class="question">Do you think we make a cute pair?</div>
    <button class="option-btn" onclick="nextPage(3)">Yes obviously ğŸ’•</button>
    <button class="option-btn" onclick="nextPage(3)">100% yes ğŸ˜Œ</button>
</div>

<div class="container hidden" id="page3">
    <div class="question">Would you go on endless coffee dates with me? â˜•</div>
    <button class="option-btn" onclick="nextPage(4)">Always ğŸ’–</button>
    <button class="option-btn" onclick="nextPage(4)">Everyday ğŸ˜˜</button>
</div>

<div class="container hidden" id="finalPage">
    <h1>So... ğŸ’Œ</h1>
    <div class="question">Will You Be My Valentine? â¤ï¸</div>
    <button id="yesBtn" onclick="yesClicked()">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜œ</button>
</div>

<script>
let noButtonInitialized = false;

function nextPage(pageNumber) {
    document.querySelectorAll(".container").forEach(div => {
        div.classList.add("hidden");
    });

    if(pageNumber === 4){
        document.getElementById("finalPage").classList.remove("hidden");

        if(!noButtonInitialized){
            moveNoButton();
            noButtonInitialized = true;
        }
    } else {
        document.getElementById("page" + pageNumber).classList.remove("hidden");
    }
}

function yesClicked(){
    document.body.innerHTML = `
        <h1 style="margin-top:200px; font-size:50px;">
        YAYYYYY â¤ï¸â¤ï¸â¤ï¸<br>
        You Just Made Me The Happiest Person ğŸ˜­ğŸ’–
        </h1>
    `;
}

function moveNoButton(){
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {

        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff4e8a, #ff9a9e);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.container {
    margin-top: 100px;
}

h1 {
    font-size: 40px;
}

.question {
    margin-top: 40px;
    font-size: 24px;
}

button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.option-btn {
    background: white;
    color: #ff4e8a;
}

#yesBtn {
    background: #fff;
    color: #ff4e8a;
}

#noBtn {
    background: black;
    color: white;
    position: fixed;
}

.hidden {
    display: none;
}

/* Floating animation */
.heart {
    position: fixed;
    bottom: -50px;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="page1">
    <h1>Hey Beautiful â¤ï¸</h1>
    <div class="question">Do you love surprises?</div>
    <button class="option-btn" onclick="nextPage(2)">Of course ğŸ˜</button>
    <button class="option-btn" onclick="nextPage(2)">Maybe ğŸ‘€</button>
</div>

<div class="container hidden" id="page2">
    <div class="question">What do you think of our pair? ğŸ¥¹</div>
    <button class="option-btn" onclick="nextPage(3)">Cuteeeeee ğŸ’•</button>
    <button class="option-btn" onclick="nextPage(3)">Cutesttttttttt ğŸ˜Œ</button>
</div>

<div class="container hidden" id="page3">
    <div class="question">Would you go on endless coffee dates with me? â˜•</div>
    <button class="option-btn" onclick="nextPage(4)">Always ğŸ’–</button>

</div>

<div class="container hidden" id="page4">
    <div class="question">Will you choose me even if I am a ghost? ğŸ‘»</div>
    <button class="option-btn" onclick="nextPage(5)">Yesss ğŸ¥°</button>
    <button class="option-btn" onclick="nextPage(5)">Definitely Yesss ğŸ˜»</button>
</div>

<div class="container hidden" id="finalPage">
    <h1>So... ğŸ’Œ</h1>
    <div class="question">Will You Be My Valentine? â¤ï¸</div>
    <button id="yesBtn" onclick="yesClicked()">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜œ</button>
</div>

<script>

let noInitialized = false;

function nextPage(pageNumber) {
    document.querySelectorAll(".container").forEach(div => {
        div.classList.add("hidden");
    });

    if(pageNumber === 5){
        document.getElementById("finalPage").classList.remove("hidden");

        if(!noInitialized){
            moveNoButton();
            noInitialized = true;
        }
    } else {
        document.getElementById("page" + pageNumber).classList.remove("hidden");
    }
}

function yesClicked(){
    document.body.innerHTML = `
        <h1 style="margin-top:200px; font-size:50px;">
        YAYYYYYY SAIIIIIII â¤ï¸â¤ï¸â¤ï¸<br>
        Babyy You Just Made Me The Happiest Person ğŸ˜­â¤ï¸
        </h1>
    `;
    createHearts();
}

function moveNoButton(){
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth;
        const maxY = window.innerHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });
}

function createHearts(){
    setInterval(() => {

        const emojis = ["â¤ï¸", "ğŸ‘»"];

        emojis.forEach(symbol => {
            const el = document.createElement("div");
            el.classList.add("heart");
            el.innerHTML = symbol;
            el.style.left = Math.random() * window.innerWidth + "px";
            el.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 5000);
        });

    }, 400);
}

</script>

</body>
</html>
